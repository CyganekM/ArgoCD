project: default
source:
  repoURL: https://github.com/CyganekM/ArgoCD.git
  path: apps
  targetRevision: master
  directory:
    recurse: true
    jsonnet: {}
destination:
  server: https://kubernetes.default.svc
syncPolicy:
  automated:
    prune: true
    selfHeal: true
    enabled: true
  syncOptions:
    - CreateNamespace=true
